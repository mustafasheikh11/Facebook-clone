<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in and sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.png">
</head>

<body class="bg-gray-100">

    <div class="container w-[75%] m-auto ">
        <div class="flex  mt-32 justify-between ">
            <div class="left flex flex-col justify-center items-start w-[60%]">
                <img src="/assets/fb.svg" alt="" class="w-[330px] mb-[-15px] ">
                <p class="text-3xl mx-8 w-[90%]">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right flex flex-col items-center bg-white w-[40%] rounded-lg shadow-xl ">
                <input class="  py-3 px-2 mx-4 mt-5 mb-3  w-11/12 border border-1 border-grey rounded-md text-lg"
                    type="email" placeholder="Email address or phone number">
                <input class=" py-3 px-2 mx-4 w-11/12 border border-1 border-grey rounded-md text-lg" type="password"
                    placeholder="Password">
                <button
                    class="bg-blue-600 text-white font-semibold text-xl my-5 mx-5 py-2 w-11/12 rounded-md ">Log
                    in</button>
                <span class="text-blue-700 text-sm pb-5">Forgotten password?</span>
                <hr class="w-11/12">
                <button class="bg-[#42b72a] text-white text-lg font-bold my-5 py-3 px-6 rounded-md hover:bg-[#3da827] duration-200">Create new account</button>

            </div>
        </div>
                <p class="text-end pt-8 pr-8"><span class="font-semibold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</p>

    </div>
</body>

</html>
